<!DOCTYPE html>
<html lang="en">

<body>
  <div class="container-sm">

        <form>

                <label for="nombreArticulo" class="form-label">Prenda</label>
                <input type="text" class="form-control" id="nombreArticulo" name="nombreArticulo" readonly disabled value="">

            <div class="mb-3">

            </div> 
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
