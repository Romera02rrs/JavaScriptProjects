<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio 3</title>
</head>
<body>
    <h1>Ejercicio 3</h1>
    <h2>Visitas de la web: <span id="contador">0</span></h2>

    <script>
        var contadorEl = document.getElementById("contador");
        var visitas = 0;

        visitas = parseInt(localStorage.getItem("visitas"));
        if(visitas){
            visitas ++;
        }else{
            visitas = 1;
        }
        localStorage.setItem("visitas", visitas);

        textoVisitas = document.createTextNode(visitas);
        contadorEl.appendChild(textoVisitas);
        contadorEl.replaceChildren(textoVisitas, textoVisitas);
    </script>
</body>
</html>
