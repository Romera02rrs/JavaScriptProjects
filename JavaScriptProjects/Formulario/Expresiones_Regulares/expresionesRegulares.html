<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rubén Romera">
    <script src="validacionEmpresionesRegulares.js"></script>
    <title>Expresiones Regulares, Formulario</title>
</head>
<body style="margin: 3%; font-family:'JetBrains Mono', 'monospace', 'Arial';">
    <form method="post" action="procesa.php">
        <fieldset>
            <legend>Datos Perosnales</legend><br>
            <div>
                <label for="DNI">DNI</label><br>
                <input type="text" id="DNI" name="DNI" placeholder="99999999A" required>
            </div><br>
            <div>
                <label for="telefono">Teléfono</label><br>
                <input type="tel" id="telefono" name="telefono" placeholder="999 999 999" required>
            </div><br>
            <div>
                <label for="fecha">Fecha</label><br>
                <input type="text" id="fecha" name="fecha" placeholder="YYYY/mm/dd" required>
            </div><br>
        </fieldset><br>
        <fieldset>
            <legend>Datos del vehículo</legend><br>
            <div>
                <label for="matricula">Matrícula</label><br>
                <input type="text" id="matricula" name="matricula" placeholder="9999 AAA    !(CH|LL)" required>
            </div><br>
        </fieldset><br>
        <fieldset>
            <legend>Datos digitales</legend><br>
            <div>
                <label>Correo Electrónico</label><br>
                <input type="email" id="correo" name="correo" placeholder="correo@info.com" required>    
            </div><br>
            <div>
                <label for="url">URL</label><br>
                <input type="url" id="url" name="url" placeholder="https://url.com" required>
            </div>
        </fieldset><br>
        <div>
            <input type="submit" name="enviar" id="enviar" value="enviar">
        </div>
    </form>
    <div>
        <h2 id="errorMensaje"></h2>
    </div>
</body>
</html>
