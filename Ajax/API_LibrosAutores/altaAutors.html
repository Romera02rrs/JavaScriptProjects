<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari Alta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .error {
            border: solid 2px #FF0000;
        }
    </style>
    <script src="scripts/altaAutores.js"></script>
    <script src="scripts/enviarDatos.js"></script>
</head>

<body>
    <div class="container">
        <h1>Alta d'autor</h1>
        <form action="llistatAutors.html">
            <div class="form-group row">

                <label for="nombre" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" required></br>
                </div>

            </div>
            <div class="form-group row">

                <label for="nacimiento" class="col-sm-2 col-form-label">Any Naixement</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="nacimiento" required min="0" max="2000"></br>
                </div>

            </div>
            <button type="submit" id="enviar" class="btn btn-primary"> Gravar</button>
            <h4 id="missatgeError"></h4>
        </form>
    </div>
</body>

</html>
