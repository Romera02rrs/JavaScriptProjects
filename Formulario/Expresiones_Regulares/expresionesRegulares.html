<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rubén Romera">
    <script src="validacionEmpresionesRegulares.js"></script>
    <title>Expresiones Regulares, Formulario</title>
</head>
<body style="margin: 3%; font-family:'JetBrains Mono', 'monospace', 'Arial';">
    <form method="post" action="procesa.php">
        <fieldset>
            <legend>Datos Perosnales</legend><br>
            <div>
                <label for="DNI">DNI</label><br>
                <input type="text" id="DNI" name="DNI" placeholder="Introduzca su DNI:" required pattern="[0-9]{8}[A-Za-z]{1}">
            </div><br>
            <div>
                <label for="telefono">Teléfono</label><br>
                <input type="tel" id="telefono" name="telefono" placeholder="Introduzca un número:" required pattern="[0-9]{3}\s[0-9]{3}\s[0-9]{3}">
            </div><br>
            <div>
                <label for="fecha">Fecha</label><br>
                <input type="text" id="fecha" name="fecha" required pattern="[0-9]{4}\/[0-12]{2}\/[0-31]{2}" min="">
            </div><br>
        </fieldset><br>
        <fieldset>
            <legend>Datos del vehículo</legend><br>
            <div>
                <label for="matricula">Matrícula</label><br>
                <input type="text" id="matricula" name="matricula" placeholder="Introduzca la matrícula:" required pattern="[0-9]{1,4}\s?(?!.*(LL|CH))[BCDFGHJKLMNPRSTVWXYZ]{3}">
            </div><br>
        </fieldset><br>
        <fieldset>
            <legend>Datos digitales</legend><br>
            <div>
                <label>Correo Electrónico</label><br>
                <input type="email" id="correo" name="correo" placeholder="Introduzca su correo:" required>    
            </div><br>
            <div>
                <label for="url">URL</label><br>
                <input type="url" id="url" name="url" placeholder="Introduzca la URL:" required pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?">
            </div>
        </fieldset><br>
        <div>
            <input type="submit" name="enviar" id="enviar" value="Enviar">
        </div>
    </form>
    <div>
        <h2 id="missatgeError"></h2>
    </div>
</body>
</html>
