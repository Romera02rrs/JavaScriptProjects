<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 3%; font-family:'JetBrains Mono', 'monospace', 'Arial';">
    <h1>Ejercicio DOM</h1>
    <h3>Pulsa el boton <button id="add">añadir</button> o <button id="del">borrar</button> un elemento de la lista.</h3>
    <ol></ol>
    <script>
        document.getElementById("add").addEventListener("click", add);
        document.getElementById("del").addEventListener("click", del);;
        var elementos = ["segundo", "tercer" , "cuerto", "quinto" ,"sexto" ,"séptimo" ,"octavo" , "noveno", "décimo"]


        function add(){
            var cantLi = document.getElementsByTagName("li");                                 // Obtengo un array con todos los elementos con etiqueta "<li>"
            var lista = document.createElement("li");                                         // Creo una etiqueta "<li>"
            if(cantLi.length == 10){                                                          // Si hay 10 etiquetas li en el documento termino la función
                window.alert("No quedan elemetnos");
                return;        
            }else if(cantLi.length > 0){                                                      // Si hay almenos un elemento en la array de etiquetas "<li>"
                var content = document.createTextNode(elementos[cantLi.length-1]+ " dato");   // Creo un texto con un nombre de la array de elementos de la posicion de la array de etiquetas "<li>"
            }else{
                var content = document.createTextNode("primer dato");                         // Si la array de etiquetas es "undefined" creo un tetxo con el nombre "primer dato"
            }
            var listaOl = document.getElementsByTagName("ol");                                // Obtengo una array con los elementos que tengan como etiqueta "<ol>"
            lista.appendChild(content);                                                       // Le añado a la etiqueta "<li>" anteriormente creada un hijo que es el tetxo creado
            listaOl[0].appendChild(lista);                                                    // Al primer y único elemento de la lista de etiquetas "<ol>" le añado un hijo que es la etiqueta "<li>"
        }
        function del(){
            var ultimoLi = document.getElementsByTagName("li");                               // Obtengo un array con todos los elementos con etiqueta "<li>" 
            ultimoLi[ultimoLi.length-1].parentNode.removeChild(ultimoLi[ultimoLi.length-1]);  //Obtengo el ultimo elemento de la array y accedo a su parent node para remover el elemento
        }
    </script>
</body>
</html>
