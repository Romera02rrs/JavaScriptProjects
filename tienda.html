<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tienda.js"></script>
    <script src="aplicacion.js"></script>
    <link href="estilosApp.css" rel="stylesheet" type="text/css">
    <title>Tienda</title>
</head>
<body>
    <header>
        
        <nav>       
            <button id="navProducto" class="botonEstiloNav">Alta Producto</button>
            <button id="navTienda" class="botonEstiloNav">Tienda</button>
        </nav>
   
    </header>   

    <h1>Tienda RomeraShop</h1>
    <table class="tablaProductos" id="tablaProductos">
        <tr>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Cantidad</th>
        </tr>
    </table>
    <button id="borrar" class="botonEstilo">Borrar LocalStorage</button>
    
    <br><br>
    <h1>Carrito de compra</h1>
    <table class="tablaProductos" id="tablaCarrito">
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
        </tr>
    </table>
    <button id="vaciar" class="botonEstilo">Vaciar Carrito</button>
    <p id="precioFinal">Precio: 0€</p>
    <p id="infoTiempo"><u>Tiempo para que se borre el carrito: <span id="tiempo"></span></u></p>
    <p id="expirado"></p>
    <footer>
        <p>Ruben Romera </p>
    </footer>
</body>
</html>
